<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game tic tac too</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-cantainer">

        <div class="game-playar" id="game-playar">
            TIC-TAC-TOE
        </div>
        <div class="game-wine-bar" id="game-wine-bar">
        </div>
        <div class="palyer-tarn" id="player_tarn">
            It's the X turn
        </div>
        <div class="game-container" id="game-container">
            <button class="box" id="0"></button>
            <button class="box" id="1"></button>
            <button class="box" id="2"></button>
            <button class="box" id="3"></button>
            <button class="box" id="4"></button>
            <button class="box" id="5"></button>
            <button class="box" id="6"></button>
            <button class="box" id="7"></button>
            <button class="box" id="8"></button>
        </div>
    </main>
    <div class="reset-button-container">
        <button class="reset-button" id="reset-button" onclick="resetGame()">
            <i class="fa-solid fa-rotate-right" id="rotate"></i>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
